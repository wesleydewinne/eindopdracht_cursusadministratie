# ================================================================
#  ALGEMENE TOEPASSINGSCONFIGURATIE
# ================================================================
spring.application.name=Eindopdracht_Cursusadministratie
server.port=8080

# ================================================================
# ? DATABASECONFIGURATIE (PostgreSQL)
# ================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/eindopdracht_cursusadministratie
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================================
#  JPA / HIBERNATE INSTELLINGEN
# ================================================================

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================================================================
#  INITIALISATIE VAN TESTDATA (data.sql)
# ================================================================

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# ================================================================
#  MAILCONFIGURATIE (voor toekomstige live tests)
# ================================================================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=jouw.email@gmail.com
spring.mail.password=appspecifiek_wachtwoord
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================================================
#  LOGGING (optioneel, maar handig voor debugging)
# ================================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
